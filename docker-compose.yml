version: '3.8'

services:
  # ==========================================
  # 1. THE DATABASE (MySQL for your App Data)
  # ==========================================
  db:
    image: mysql:8.0
    container_name: campus_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_super_secret
      MYSQL_DATABASE: campus404
      MYSQL_USER: campus_dev
      MYSQL_PASSWORD: dev_password
    # Notice: There is no 'ports' mapping here. 
    # This keeps port 3306 internal only, exactly as your PDF requested for security.
    volumes:
      - campus_db_data:/var/lib/mysql

  # ==========================================
  # 2. THE BACKEND (Python/FastAPI Brain)
  # ==========================================
  backend:
    build: ./server
    container_name: campus_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # This tells FastAPI how to talk to the MySQL container
      - DATABASE_URL=mysql+pymysql://campus_dev:dev_password@db:3306/campus404

  # ==========================================
  # 3. THE FRONTEND (React UI)
  # ==========================================
  frontend:
    build: ./client
    container_name: campus_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ==========================================
  # 4. THE SANDBOX (Judge0 API Engine)
  # ==========================================
  # Note: Judge0 requires its own internal Redis and Postgres to queue the code.
  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: campus_sandbox_api
    restart: always
    privileged: true # CRITICAL: Allows Judge0 to run safe, isolated student code
    ports:
      - "2358:2358"
    depends_on:
      - judge0-redis
      - judge0-postgres

  judge0-worker:
    image: judge0/judge0:1.13.1
    container_name: campus_sandbox_worker
    command: ["./scripts/workers"]
    restart: always
    privileged: true
    depends_on:
      - judge0-redis
      - judge0-postgres

  judge0-redis:
    image: redis:6.0
    container_name: campus_sandbox_redis
    restart: always

  judge0-postgres:
    image: postgres:13
    container_name: campus_sandbox_db
    restart: always
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data

volumes:
  campus_db_data:
  judge0_postgres_data: