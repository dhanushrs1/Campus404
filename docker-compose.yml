services:
  # ==========================================
  # 1. THE DATABASE
  # ==========================================
  db:
    image: mysql:8.0
    container_name: campus_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_super_secret
      MYSQL_DATABASE: campus404
      MYSQL_USER: campus_dev
      MYSQL_PASSWORD: dev_password
    volumes:
      - campus_db_data:/var/lib/mysql
    # ── Healthcheck: wait until MySQL is truly ready ──────────
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "campus_dev", "-pdev_password"]
      interval: 5s      # check every 5 seconds
      timeout: 5s       # give it 5s to respond
      retries: 10       # up to 10 retries (= 50 seconds total)
      start_period: 20s # give MySQL 20s to boot before health checks begin

  # ==========================================
  # 2. THE BACKEND
  # ==========================================
  backend:
    build: ./server
    container_name: campus_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - /var/run/docker.sock:/var/run/docker.sock
    # ── Only start AFTER MySQL is healthy (not just "started") ─
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://campus_dev:dev_password@db:3306/campus404

  # ==========================================
  # 3. THE FRONTEND
  # ==========================================
  frontend:
    build: ./client
    container_name: campus_frontend
    restart: always
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

  # ==========================================
  # 4. THE SANDBOX (Judge0)
  # ==========================================
  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: campus_sandbox_api
    restart: always
    privileged: true
    ports:
      - "2358:2358"
    depends_on:
      - judge0-redis
      - judge0-postgres
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=judge0
    volumes:
      - judge0_isolate_data:/var/local/lib/isolate

  judge0-worker:
    image: judge0/judge0:1.13.1
    container_name: campus_sandbox_worker
    command: ["./scripts/workers"]
    restart: always
    privileged: true
    depends_on:
      - judge0-redis
      - judge0-postgres
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-postgres
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=judge0
    volumes:
      - judge0_isolate_data:/var/local/lib/isolate

  judge0-redis:
    image: redis:6.0
    container_name: campus_sandbox_redis
    restart: always

  judge0-postgres:
    image: postgres:13
    container_name: campus_sandbox_db
    restart: always
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: password
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data

  # ==========================================
  # 5. THE TRAFFIC POLICE (Nginx)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: campus_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

# THIS MUST BE AT THE VERY BOTTOM, TOUCHING THE LEFT WALL
volumes:
  campus_db_data:
  judge0_postgres_data:
  judge0_isolate_data: